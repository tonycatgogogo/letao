<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>

    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>hito嗨淘-收货地址管理</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../assets/mui/css/mui.picker.css"/>

<body>
<div class="container bgg">
    <header class="ht_top">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <h3 class="title">hito嗨淘-收货地址管理</h3>
    </header>
    <div class="ht_main">
        <div class="form_box">
            <div class="mui-input-row">
                <input name="recipients" type="text" placeholder="收货人">
            </div>
            <div class="mui-input-row">
                <input name="postCode" type="text" placeholder="邮编">
            </div>
            <div class="mui-input-row">
                <input name="address" type="text" readonly placeholder="省市区">
            </div>
            <div class="mui-input-row">
                <textarea name="addressDetail" id="textarea" rows="5" placeholder="详细地址"></textarea>
            </div>
            <a href="javascript:;" class="mui-btn mui-btn-primary btn_submit">确认</a>
        </div>
    </div>
    <footer class="ht_foot">
        <ul>
            <li><a href="../index.html"><span class="fa fa-home"></span>
                <p>首页</p></a></li>
            <li><a href="../category.html"><span class="fa fa-bars"></span>
                <p>分类</p></a></li>
            <li><a href="cart.html"><span class="fa fa-shopping-cart"></span>
                <p>购物车</p></a></li>
            <li><a href="index.html"><span class="fa fa-user"></span>
                <p>会员中心</p></a></li>
        </ul>
    </footer>
</div>
