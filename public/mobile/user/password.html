<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>hito嗨淘-修改密码</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/user.css"/>
</head>
<body>
<div class="container">
    <header class="ht_top">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <h3>hito嗨淘-修改密码</h3>
    </header>
    <div class="ht_main">
        <div class="form_box">
            <div class="mui-input-row">
                <input name="oldPassword" type="password" placeholder="原密码" class="mui-input-password">
                <span class="mui-icon mui-icon-eye"></span>
            </div>
            <div class="mui-input-row">
                <input name="newPassword" type="password" placeholder="新密码" class="mui-input-password">
                <span class="mui-icon mui-icon-eye"></span>
            </div>
            <div class="mui-input-row">
                <input name="reNewPassword" type="password" placeholder="确认新密码" class="mui-input-password">
                <span class="mui-icon mui-icon-eye"></span>
            </div>
            <div class="mui-input-row">
                <input name="code" type="text" placeholder="认证码">
                <a href="javascript:;" class="btn_getCode mui-btn mui-btn-primary" >获取认证码</a>
            </div>
            <a href="javascript:;" class="mui-btn mui-btn-primary btn_updatePass">确认修改</a>
        </div>
    </div>
    <footer class="ht_foot">
        <ul>
            <li><a href="../index.html"><span class="fa fa-home"></span>
                <p>首页</p></a></li>
            <li><a href="../category.html"><span class="fa fa-bars"></span>
                <p>分类</p></a></li>
            <li><a href="cart.html"><span class="fa fa-shopping-cart"></span>
                <p>购物车</p></a></li>
            <li class="active"><a href="index.html"><span class="fa fa-user"></span>
                <p>会员中心</p></a></li>
        </ul>
    </footer>
</div>
<script src="../assets/mui/js/mui.min.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../assets/artTemplate/template-native.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/password.js"></script>
</body>
</html>
